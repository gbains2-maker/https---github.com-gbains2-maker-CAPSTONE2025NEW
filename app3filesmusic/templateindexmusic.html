{% extends "base.html" %}
{% block title %}Music Review Hub{% endblock %}

{% block content %}
<h1>Music Review Hub</h1>
<p>A simple site to list albums and quick reviews.</p>

<p><a href="{{ url_for('add_review') }}" class="btn">Add a New Review</a></p>

<table>
    <thead>
        <tr>
            <th>Artist</th>
            <th>Album</th>
            <th>Rating /10</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reviews %}
        <tr>
            <td>{{ r.artist }}</td>
            <td>
                <a href="{{ url_for('review_detail', review_id=r.id) }}">
                    {{ r.album }}
                </a>
            </td>
            <td>{{ r.rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
