{% extends "base.html" %}
{% block title %}Add a Music Review{% endblock %}

{% block content %}
<h1>Add a Music Review</h1>
<form method="post" action="{{ url_for('add_review') }}">
    <label for="artist">Artist</label>
    <input type="text" id="artist" name="artist" required>

    <label for="album">Album</label>
    <input type="text" id="album" name="album" required>

    <label for="rating">Rating (0â€“10)</label>
    <input type="number" id="rating" name="rating" min="0" max="10" required>

    <label for="text">Your thoughts</label>
    <textarea id="text" name="text" rows="4"></textarea>

    <button type="submit" class="btn">Save Review</button>
</form>
{% endblock %}
